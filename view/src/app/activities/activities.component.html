<div class="headerpart_2">
   <h1>My Activities</h1>
</div>
<!-- Page section -->
<div class="Page_Section">
   <div class="container-fluid">
      <!--  Header Part -->
      <!-- Create and search Section -->
      <div class="row header_part">
         <div class="col-sm-6">
            <button class="Create_Button" mat-button (click)="CreateActivity()"> + Create </button>
         </div>
         <div class="col-sm-6">
            <div class="Search_Section">
               <input type="text" placeholder="Search.." name="search">
               <i class="fas fa-search"></i>
            </div>
         </div>
      </div>
      <!-- Table Section -->
      <div class="Table_Section">
         <table>
            <thead>
               <tr>
                  <th>S.no</th>
                  <th>Date</th>
                  <th>Activity</th>
                  <th>Status</th>
                  <th>Action</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>
                     <span class="S_no"> 1 </span>
                  </td>
                  <td>
                     <span class="Style_1">27/08/18</span>
                  </td>
                  <td>
                     <span class="Style_1"> xxxx</span>
                  </td>
                  <td>
                     <span class="Style_1"> In Progress</span>
                  </td>
                  <td>
                     <button mat-raised-button color="primary" [matMenuTriggerFor]="Action"> Action </button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <span class="S_no"> 2 </span>
                  </td>
                  <td>
                     <span class="Style_1">27/08/18</span>
                  </td>
                  <td>
                     <span class="Style_1"> xxxx</span>
                  </td>
                  <td>
                     <span class="Style_1">Completed</span>
                  </td>
                  <td>
                     <button mat-raised-button color="primary" [matMenuTriggerFor]="Action"> Action </button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <span class="S_no"> 3 </span>
                  </td>
                  <td>
                     <span class="Style_1">27/08/18</span>
                  </td>
                  <td>
                     <span class="Style_1"> xxxx</span>
                  </td>
                  <td>
                     <span class="Style_1"> Completed</span>
                  </td>
                  <td>
                     <button mat-raised-button color="primary" [matMenuTriggerFor]="Action"> Action </button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <span class="S_no"> 4 </span>
                  </td>
                  <td>
                     <span class="Style_1">27/08/18</span>
                  </td>
                  <td>
                     <span class="Style_1"> xxxx</span>
                  </td>
                  <td>
                     <span class="Style_1"> In Progress</span>
                  </td>
                  <td>
                     <button mat-raised-button color="primary" [matMenuTriggerFor]="Action"> Action </button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
      <br>
   </div>
</div>

<!-- Dropdown menus -->
<mat-menu class="MenuStyleOne" #Action="matMenu" [overlapTrigger]="false" xPosition="after" yPosition="below" class="MenuStyleOne">
   <button mat-menu-item (click)="CreateActivity()">
      <span>Edit</span>
   </button>
   <button mat-menu-item (click)="ViewActivity()">
      <span>View</span>
   </button>
   <button mat-menu-item (click)="DeleteActivity()">
      <span>Delete</span>
   </button>
   <button mat-menu-item>
      <span>Mark As An Achievements</span>
   </button>
</mat-menu>
